apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.briup.myaccountapp"
        minSdkVersion 15
        targetSdkVersion 29
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
//    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation files('libs/achartengine-1.1.0.jar')
//    implementation files('libs/android-support-v7-recyclerview.jar')
    implementation files('libs/mpchartlib.jar')
    implementation files('libs/nineoldandroids-2.4.0.jar')

    //xpopup
    implementation 'com.lxj:xpopup:1.8.8'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
}
